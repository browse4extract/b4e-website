name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Create .env file with site URL and base path
        run: |
          # Use custom domain if set, otherwise use GitHub Pages URL
          if [ -n "${{ vars.SITE_URL }}" ]; then
            SITE_URL="${{ vars.SITE_URL }}"
          elif [ -n "${{ secrets.SITE_URL }}" ]; then
            SITE_URL="${{ secrets.SITE_URL }}"
          else
            # Fallback to GitHub Pages URL
            SITE_URL="https://${{ github.repository_owner }}.github.io"
          fi

          # Set base path for GitHub Pages subdirectory deployment
          # Extract repository name without owner
          REPO_NAME="${{ github.event.repository.name }}"

          # Check if using custom domain (no github.io in URL)
          if [[ "$SITE_URL" != *"github.io"* ]]; then
            # Custom domain - no base path needed
            BASE_PATH=""
          else
            # GitHub Pages - check if it's at root or subdirectory
            if [[ "$SITE_URL" == "https://${{ github.repository_owner }}.github.io" ]]; then
              # Subdirectory deployment (e.g., username.github.io/repo-name)
              BASE_PATH="/$REPO_NAME"
              SITE_URL="$SITE_URL/$REPO_NAME"
            else
              # Root deployment - no base path needed
              BASE_PATH=""
            fi
          fi

          echo "NEXT_PUBLIC_SITE_URL=$SITE_URL" > .env
          echo "NEXT_PUBLIC_BASE_PATH=$BASE_PATH" >> .env
          echo "Created .env with NEXT_PUBLIC_SITE_URL=$SITE_URL and NEXT_PUBLIC_BASE_PATH=$BASE_PATH"

      - name: Build with Next.js
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
